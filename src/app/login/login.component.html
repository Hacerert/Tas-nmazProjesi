<!-- src/app/login/login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Giriş Yap</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Kullanıcı Adı:</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          required
        /> <!-- DİKKAT: input etiketi burada /> ile kapatıldı. -->
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Şifre:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          required
        /> <!-- DİKKAT: input etiketi burada /> ile kapatıldı. -->
      </div>
      <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline">{{ errorMessage }}</span>
      </div>
      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
          [disabled]="!loginForm.valid"
        >
          Giriş Yap
        </button>
      </div>
      <div class="mt-4 text-center">
        <a routerLink="/register" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
          Hesabın yok mu? Kayıt ol
        </a>
      </div>
    </form>
  </div>
</div>
