<!-- src/app/components/tasinmaz-add/tasinmaz-add.component.html -->
<div class="tasinmaz-add-bg">
  <div class="tasinmaz-add-box">
    <h2 class="tasinmaz-add-title">Yeni Taşınmaz Ekle</h2>
    <form [formGroup]="tasinmazForm" (ngSubmit)="onSubmit()">
      <div class="tasinmaz-add-grid">
        <div>
          <label for="il">İl</label>
          <input id="il" type="text" formControlName="il" />
        </div>
        <div>
          <label for="ilce">İlçe</label>
          <input id="ilce" type="text" formControlName="ilce" />
        </div>
        <div>
          <label for="mahalle">Mahalle</label>
          <input id="mahalle" type="text" formControlName="mahalle" />
        </div>
        <div>
          <label for="ada">Ada</label>
          <input id="ada" type="text" formControlName="ada" />
        </div>
        <div>
          <label for="parsel">Parsel</label>
          <input id="parsel" type="text" formControlName="parsel" />
        </div>
        <div class="full">
          <label for="adres">Adres</label>
          <textarea id="adres" formControlName="adres" rows="2"></textarea>
        </div>
        <div class="full">
          <label for="koordinat">Koordinat</label>
          <input id="koordinat" type="text" formControlName="koordinat" />
        </div>
        <div class="full">
          <label for="tasinmazTipi">Taşınmaz Tipi</label>
          <select id="tasinmazTipi" formControlName="tasinmazTipi">
            <option value="">Seçiniz...</option>
            <option value="Arsa">Arsa</option>
            <option value="Bina">Bina</option>
            <option value="Daire">Daire</option>
            <option value="Tarla">Tarla</option>
            <option value="Dükkan">Dükkan</option>
          </select>
        </div>
      </div>
      <div *ngIf="message" [ngClass]="isSuccess ? 'success-msg' : 'error-msg'" class="msg-box">
        {{ message }}
      </div>
      <button type="submit" [disabled]="tasinmazForm.invalid" class="tasinmaz-add-btn">
        Taşınmaz Ekle
      </button>
      <div class="back-link">
        <a routerLink="/tasinmazlar">Taşınmaz Listesine Geri Dön</a>
      </div>
    </form>
  </div>
</div>

<style>
.tasinmaz-add-bg {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f4f8fb;
}
.tasinmaz-add-box {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 24px rgba(44,62,80,0.10);
  padding: 36px 32px 28px 32px;
  width: 100%;
  max-width: 480px;
}
.tasinmaz-add-title {
  font-size: 1.6rem;
  font-weight: 700;
  color: #1976d2;
  margin-bottom: 24px;
  text-align: center;
}
.tasinmaz-add-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 18px;
  margin-bottom: 18px;
}
.tasinmaz-add-grid .full {
  grid-column: span 2;
}
label {
  color: #232526;
  font-weight: 600;
  margin-bottom: 4px;
  font-size: 0.98rem;
  display: block;
}
input, textarea, select {
  width: 100%;
  background: #fafafa;
  border: 1.5px solid #d1d5db;
  border-radius: 6px;
  padding: 10px 12px;
  font-size: 1rem;
  color: #232526;
  font-weight: 500;
  margin-top: 2px;
  margin-bottom: 2px;
  transition: border 0.2s;
}
input:focus, textarea:focus, select:focus {
  border-color: #1976d2;
  outline: none;
}
.tasinmaz-add-btn {
  background: #1976d2;
  color: #fff;
  font-weight: 700;
  border: none;
  border-radius: 6px;
  padding: 12px 0;
  width: 100%;
  margin-top: 8px;
  font-size: 1.08rem;
  transition: background 0.15s;
  cursor: pointer;
}
.tasinmaz-add-btn:disabled {
  background: #bdbdbd;
  color: #fff;
  cursor: not-allowed;
}
.back-link {
  margin-top: 18px;
  text-align: center;
}
.back-link a {
  color: #1976d2;
  font-weight: 600;
  text-decoration: underline;
  font-size: 1rem;
}
.msg-box {
  margin: 12px 0;
  padding: 10px;
  border-radius: 6px;
  text-align: center;
  font-weight: 600;
}
.success-msg {
  background: #e6f9e6;
  color: #197d2d;
  border: 1px solid #b2e2b2;
}
.error-msg {
  background: #ffeaea;
  color: #d7263d;
  border: 1px solid #f5bdbd;
}
.tasinmaz-action-btn {
  font-size: 1rem;
  font-weight: 600;
  padding: 10px 22px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  margin-right: 8px;
  transition: background 0.15s, color 0.15s;
  color: #fff;
  box-shadow: 0 2px 8px rgba(44,62,80,0.07);
}

/* Çıkış Yap: Kırmızı */
.tasinmaz-action-btn.logout {
  background: #e53935;
}
.tasinmaz-action-btn.logout:hover {
  background: #b71c1c;
}

/* Yeni Taşınmaz Ekle: Mavi */
.tasinmaz-action-btn.add {
  background: #1976d2;
}
.tasinmaz-action-btn.add:hover {
  background: #0d47a1;
}

/* Excel'e Aktar: Yeşil */
.tasinmaz-action-btn.export.excel {
  background: #43a047;
}
.tasinmaz-action-btn.export.excel:hover {
  background: #1b5e20;
}

/* PDF'e Aktar: Turuncu */
.tasinmaz-action-btn.export.pdf {
  background: #fb8c00;
}
.tasinmaz-action-btn.export.pdf:hover {
  background: #e65100;
}
</style>
